<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Blackjack</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

</head>

<body>
    <header>
        <nav class=" navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
            <a class="navbar-brand " href="# ">Tim<span style="color: chartreuse; font: outline; ">Oelrichs</span></a>
            <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarNav " aria-controls="navbarNav " aria-expanded="false " aria-label="Toggle navigation ">
                                 <span class="navbar-toggler-icon "></span>
                               </button>
            <div class="collapse navbar-collapse " id="navbarNav ">
                <ul class="navbar-nav ">
                    <li class="nav-item active ">
                        <button type="button " class="btn btn-secondary " id="hitBtn">hit</button>

                    </li>
                    <li class="nav-item ">
                        <button type="button " class="btn btn-secondary " id="passBtn">pass</button>
                    </li>
                </ul>
            </div>


            <div class="socialbtns ">
                <a href="https://github.com/TimOelrichs?tab=repositories"><i class="fa fa-github " style="font-size:36px;color:white "></i></a>
            </div>
        </nav>
    </header>


    <div id="main">
        <div id="message"></div>
        <div id="playercards"></div>
    </div>

    <div class="score">
        <p>Score:</p>
        <div id="yourScore">You: 0</div>
        <div id="dealerScore">Dealer: 0</div>
    </div>
    <div class="points">
        <p>Points:</p>
        <div id="yourPoints">You: 0</div>
        <div id="dealerPoints">Dealer: 0</div>
    </div>

</body>

</html>
